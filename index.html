<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="facebook2.css" rel="stylesheet">
    <link href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" rel="icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Log In or Sign Up</title>
</head>

<body>
    <div class="P1">
        <img class="img1" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
        <h1> Connect with friends and the world around you on Facebook.</h1>
    </div>
    <div class="P2">
        <form class="f1">
            <input class="input12" type="text" placeholder="Email or Phone Number">
            <br>
            <input class="input12" type="password" placeholder="Password">
            <br>
            <input type="submit" value="Log In" class="b1">
            <p class="p1"> Forgot Password?</p>
            <hr class="hr1">
            <button class="b2" onclick="form()"> Create New Account</button>
        </form>
        <p class="p2"> <b class="h1">Create a page</b> for a celebrity, band or business. </p>
    </div>
</body>

</html>
